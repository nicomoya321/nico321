<body id="hp-support-com">

  <app-root></app-root>
  <!-- ContentSquare Script -->

  <script type="text/javascript">

    //Call to get jsession ID from websphere
    const xhttp = new XMLHttpRequest();
    xhttp.open("GET", "/us-en/document/c05061199");
    xhttp.send();

    // setting the cookie starts here
    function getCookies() {
      var cookies = document.cookie.split(';');
      var ret = '';
      for (var i = 1; i <= cookies.length; i++) {
        ret += i + ' - ' + cookies[i - 1] + "<br>";
      }
      return ret;
    }
    let cookies = getCookies()
    if (cookies.indexOf('wcc_s_flag') == -1) {
      var initXhttp = new XMLHttpRequest();

      function getPlatformInformation() {
        const ua = navigator.userAgent;
        const platformInfo = ua.substring(ua.indexOf("(") + 1, ua.indexOf(")"));
        //const wPlatform = platformInfo.split(' ')[0];
        const subStringData = platformInfo.split(' ')[0];
        const wPlatform = subStringData.split(';')[0];
        let wPlatformVersion = platformInfo.substring(0, platformInfo.indexOf(';')).split(' ');
        wPlatformVersion = wPlatformVersion[wPlatformVersion.length - 1];

        let wBitness = platformInfo.split(";");
        wBitness = wBitness.length <= 3 ? wBitness[wBitness.length - 1] : wBitness[2];

        return { wBitness, wPlatform, wPlatformVersion };
      }

      function setHeaders(uaInfo = null) {
        let headers;
        
        if (uaInfo) {
          headers = { "wBitness": uaInfo.bitness, "wPlatform": uaInfo.platform, "wPlatformVersion": uaInfo.platformVersion }
        } else {
          headers = getPlatformInformation();
        }

        for(let key in headers){
          initXhttp.setRequestHeader(key, headers[key]) 
        }
      }

      function initializeInitCall() {
        var currentLocation = window.location.pathname.split('/');
        var cclc = currentLocation[1].split('-');
        var cc = cclc[0];
        var lc = cclc[1];   

        initXhttp.onreadystatechange = function() {
          if (initXhttp.readyState === 4 && typeof localStorage !== 'undefined') {
            const response = JSON.parse( initXhttp.response);
            if (response && response.data) {
              localStorage.setItem('sessionData', JSON.stringify(response.data));
              localStorage.setItem('initGeoCc', response.data.geoCc);
              if (response?.data?.osInfo) localStorage.setItem('osInfo', JSON.stringify(response.data.osInfo));
            }
          }
        }

        initXhttp.open("GET", `/wcc-services/s/init?cc=${cc}&lc=${lc}`);
      }

      initializeInitCall();

      if (navigator && navigator.userAgentData) {
        navigator.userAgentData.getHighEntropyValues(["bitness", "platformVersion", "platform"])
        .then(ua => {
          setHeaders(ua);
          console.log("supported");
          initXhttp.send();
        });
      } else {
        setHeaders();
        console.log("not supported");
        initXhttp.send();
      }
    }
    // setting the cookie ends  here

    (function () {
      window._uxa = window._uxa || [];
      try {
        if (typeof (hpmmd.page) != 'undefined') {
          if (typeof hpmmd.page.name != 'undefined') {
            window._uxa.push(['setCustomVariable', 1, 'pageName', hpmmd.page.name, 3]);
          }
          if (typeof hpmmd.page.sectiontaxonomy != 'undefined') {
            window._uxa.push(['setCustomVariable', 2, 'sectionTaxonomy', hpmmd.page.sectiontaxonomy, 3]);
          }
          if (typeof hpmmd.page.lifecycle != 'undefined') {
            window._uxa.push(['setCustomVariable', 3, 'lifecycle', hpmmd.page.lifecycle, 3]);
          }
        }
      } catch (e) { }
      try {
        var CS_DL = _UDL.getDataLayerVar('e_pageView');
        if (typeof (CS_DL) != 'undefined') {
          if (typeof CS_DL.pageNameL5 != 'undefined') {
            window._uxa.push(['setCustomVariable', 4, 'pageNameL5', CS_DL.pageNameL5, 3]);
          }
          if (typeof CS_DL.pageNameL6 != 'undefined') {
            window._uxa.push(['setCustomVariable', 5, 'pageNameL6', CS_DL.pageNameL6, 3]);
          }
        }
      } catch (e) { }
      if (typeof CS_CONF === 'undefined') {
        window._uxa.push(['setPath', window.location.pathname + window.location.hash.replace('#', '?__')]);
        var mt = document.createElement("script"); mt.type = "text/javascript"; mt.async = true;
        mt.src = "//t.contentsquare.net/uxa/9d25aca9-e352-4895-bbbd-ccebc9786c07.js";
        document.getElementsByTagName("head")[0].appendChild(mt);
      }
      else {
        window._uxa.push(['trackPageview', window.location.pathname + window.location.hash.replace('#', '?__')]);
      }

    })()

  </script>
